<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script>
      function ordenar(cadena) {
        var aux = "";
        var array = [];
        cadena = cadena.split(" ").join("").toLowerCase();
        array = cadena.split(",");
        array.sort();
        aux = array.join("-");
        return aux;
      }

      var cadena = prompt("Introducir una palabra");
      document.write(ordenar(cadena));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios 2do Parcial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm mt-4">
      <div class="card">
        <div class="card-body row">
          <div class="col-md-4">
            <div class="d-flex justify-content-center">
              <div
                class="btn-group-vertical"
                role="group"
                aria-label="Basic mixed styles example"
              >
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="cargarContenido('./tresenraya.html')"
                >
                  Tres en Raya
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="cargarContenido('./tabla.html')"
                >
                  Tabla
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="cargarContenido()"
                >
                  Right
                </button>
              </div>
            </div>
          </div>
          <div id="contenido" class="col-md-8"></div>
        </div>
        <div
          id="mensaje"
          class="card-footer bg-primary text-center text-light"
        ></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>

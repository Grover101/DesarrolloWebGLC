<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("Introducir 1er numero"));
      var b = parseInt(prompt("Introducir 2do numero"));
      var c = parseInt(prompt("Introducir 3ero numero"));
      var d = parseInt(prompt("Introducir 4to numero"));
      if (a > b && a > c && a > d) document.write("El nuemro mayor es: ", a);
      if (b > a && b > c && b > d) document.write("El nuemro mayor es: ", b);
      if (c > b && c > a && c > d) document.write("El nuemro mayor es: ", c);
      if (d > b && d > c && d > a) document.write("El nuemro mayor es: ", d);
    </script>
  </body>
</html>
